<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pirate Buddy | Link Collection</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <div class="logo">Pirate <span>Buddy</span> ⚓</div>

  <div class="search-container">
    <input type="text" id="search-input" placeholder="Search for links..." />
  </div>
</header>

<div class="controls-bar">
  <div class="categories" id="category-container">
    <!-- Categories injected by JS -->
  </div>

  <div class="view-toggle">
    <button class="control-btn view-btn active" id="btn-grid">▣</button>
    <button class="control-btn view-btn" id="btn-list">☰</button>
  </div>
</div>

<main class="link-container" id="link-grid"></main>

<footer>
  &copy; 2024 Pirate Buddy. All hands on deck.
</footer>

<script src="script.js"></script>
</body>
</html>
